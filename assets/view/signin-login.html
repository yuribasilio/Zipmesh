<div ng-include="'assets/html/header.html'"></div>

<div id="signin">

    <div class="login container-fluid">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                <div class="box-content-white container-fluid">

                    <div class="header_details-title tc container-fluid">
                        <div class="col-sm-12">
                            <h1>Sign in</h1>
                        </div>
                    </div>

                    <div class="connect-facebook col-xs-12">
                        <a href="#" class="btn facebook"><i class="fa fa-facebook" aria-hidden="true"></i> <span>Connect with facebook</span></a>
                    </div>

                    <div class="col-xs-12">
                        <div class="container-fluid">
                            <form>
                                <!-- formulario do material design -->
                                <md-input-container class="md-icon-float md-block md-blocks">
                                    <!-- Use floating label instead of placeholder -->
                                    <label>E-Mail</label>
                                    <md-icon md-svg-src="assets/img/ic_email_black_24px.svg" class="name"></md-icon>
                                    <input ng-model="signin.email" type="email">
                                </md-input-container>
                                <md-input-container class="md-icon-float md-block">
                                    <!-- Use floating label instead of placeholder -->
                                    <label>Password</label>
                                    <md-icon md-svg-src="assets/img/ic_lock_black_24px.svg" class="name"></md-icon>
                                    <input ng-model="signin.email" type="password">
                                </md-input-container>
                                <md-list-item>
                                    <md-checkbox ng-model="message.selected"></md-checkbox>
                                    <p>Stay signed in</p>
                                </md-list-item>
                            </form>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <a href="#" class="btn signin"><i class="fa fa-sign-in" aria-hidden="true"></i> SIGN IN</a>
                    </div>

                    <div class="col-xs-12 create-forgot">
                        <p>Don't have an account? <a href="#/signin-create">Create one</a></p>
                        <p><a href="#/signin-password">Forgot password</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>

<div ng-include="'assets/html/footer.html'"></div>
